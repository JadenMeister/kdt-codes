<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body > div {
      display: flex;
      justify-self: center;
      align-items: center;
      min-height: 100vh;
    }

    body > div > section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    section > section {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
    }
  </style>
</head>
<body>
  <div>
    <!-- 로그인 섹션 -->
    <section>
      <h1>로그인</h1>
      <form action="/login" method="post">
        <div><input type="text" name="username" placeholder="아이디">

        <div><input type="text" name="password" placeholder="비밀번호">
        </div>
        <div><button type="submit">로그인</button></div>
      </form>

      <!-- 패스워드 섹션 -->
      <section>
        <ul>
          <li><a href="/find-id">id?</a></li>
          <li><a href="/find-password">password</a>?</li>
        </ul>
        <div>
          <button>회원가입</button>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
