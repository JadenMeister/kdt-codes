<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 
  - 입력값을 변수에 저장
- 입력값이 **숫자로만 이루어졌는지** 판별하여 결과를 출력한다.
- 위 기능을 **별도의 함수(`processValue`)** 로 작성하고, 매개변수로 입력값을 받도록 한다.
- HTML에서 버튼을 클릭하면 **`handleInput()` 함수가 실행**되며, `processValue()` 함수를 호출하여 결과를 출력한다. -->

  <body>
    <div>
      <input type="text" />
      <button type="submit" onclick="handleInput()">출력</button>
    </div>

    <script src="./1.js
    "></script>
  </body>
</html>
